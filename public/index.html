<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JibaChatter | Cortez App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700|Open+Sans' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="wrapper">
            <header id="page-header">
                <section id="header-inner" class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div>
                                <span class="greeting"></span>
                            </div>
                        </div>
                        <div id="logo" class="col-md-4">
                            <a href="/" class="logo-inner">
                                <span class="red">Jiba</span>
                                <span class="black">Chatter</span>
                            </a>
                        </div>
                    </div>
                </section>
            </header>
            <section id="main-content" class="container">
                <div class="page login">
                    <div id="login-wrapper" class="row">
                        <div id="login-form" class="inner">
                            <div class="loginerr"></div>
                            <div class="group">
                                <input class="username-input" type="text" required="true" placeholder="Choose a username..."/>
                            </div>
                            <div id="p-icons" class="clearfix">
                                <div class="p-icon col-md-4">
                                    <div class="p-i-inner" data-name="profile1.png">
                                        <img src="images/profile1.png" />
                                    </div>
                                </div>
                                <div class="p-icon col-md-4">
                                    <div class="p-i-inner" data-name="profile2.png">
                                        <img src="images/profile2.png" />
                                    </div>
                                </div>
                                <div class="p-icon col-md-4">
                                    <div class="p-i-inner" data-name="profile3.png">
                                        <img src="images/profile3.png" />
                                    </div>
                                </div>
                            </div>
                            <div class="login-actions">
                                <button id="login-btn" class="btn btn-success">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page chat">
                    <div class="inner row">
                        <aside class="col-md-4">
                            <div class="col-inner">
                                <h3 class="widget-title">Who's online</h3>
                                <div id="usersList"></div>
                            </div>
                        </aside>
                        <div class="col-md-8">
                            <div class="col-inner">
                                <div id="log">

                                </div>
                                <div class="chat-actions">
                                    <input class="message-input form-control" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/bootstrap.min.js"></script>

        <!-- Include the Socket.IO API -->
        <script src="/socket.io/socket.io.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
